<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Визуальная Новелла</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="background-container">
            <img id="background" src="" alt="Фон">
        </div>
        
        <div id="character-container">
            <img id="character-left" class="character" src="" alt="Персонаж слева">
            <img id="character-right" class="character" src="" alt="Персонаж справа">
        </div>
        
        <div id="text-container">
            <div id="name-box"></div>
            <div id="text-box"></div>
            <button id="next-button">Далее</button>
        </div>
        
        <div id="choices-container" class="hidden">
            <!-- Кнопки выбора будут добавляться здесь -->
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>

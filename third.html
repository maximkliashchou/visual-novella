<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите число</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('images/background3.jpg') no-repeat center center;
            background-size: contain;
            background-color: #000;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .clickable-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            margin-bottom: 30px;
        }
        
        .clickable-image:hover {
            transform: scale(1.05);
        }
        
        .clickable-image:active {
            transform: scale(0.95);
        }

        .table-wrapper {
            position: relative;
            display: flex;
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            z-index: 10;
            width: 100%;
            min-height: 300px;
            height: auto; /* Фиксированная высота для центрирования */
        }

        .table-background {
            position: absolute;
            width: 600px;
            height: 600px;
            object-fit: contain;
            z-index: 8;
        }

        .table-container {
            display: grid;
            grid-template-columns: 60px repeat(3, 60px);
            gap: 8px;
            z-index: 10;
            position: relative;
            justify-items: center;
            align-items: left;
            /* Центрируем таблицу */
            margin-left: auto;
            margin-right: auto;
            padding-right: 20px;
        }

        /* Ячейки с картинками 60x60 */
        .image-cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
            margin-left: -120px;
        }
        
        .table-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        /* Ячейки с числами 60x60 */
        .number-cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border-radius: 10px;
            font-size: 1.4rem; /* Немного уменьшаем шрифт */
            font-weight: bold;
            color: #e5c459;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #e5c459;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-left: -100px;
        }
        
        .number-cell:hover {
            background: rgba(229, 196, 89, 0.1);
            transform: scale(1.05);
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 6px 12px rgba(229, 196, 89, 0.3);
        }

        /* Стили для всплывающего окна */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-card {
            background: url('images/table_img.png') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            padding: 20px;
            max-width: 90vw;
            width: 40%;
            max-height: 80vh;
            height: auto;
            min-height: 400px;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .popup-content {
            flex: 1;
            overflow-y: auto;
            padding: 5px 10px;
            margin-top: -10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .popup.active .popup-card {
            transform: scale(1);
        }

        .popup h2 {
            color: #e5c459;
            margin-bottom: 8px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.3;
            max-width: 90%;
            word-wrap: break-word;
            margin-top: -100px;
            padding: 0 10px;
        }

        .popup p {
            color: #e5c459;
            line-height: 1.4;
            font-size: 0.95rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            max-width: 50%;
            word-wrap: break-word;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .popup-image {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            margin: 10px 0;
            background-size: cover;
            background-position: center;
        }

        .close-btn {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            margin-top: -100px;

        }

        .close-btn:hover {
            transform: scale(1.05);
        }

        .close-btn:active {
            transform: scale(0.95);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="images/choose_img.png" 
             alt="Войти" 
             class="clickable-image">
        
        <div class="table-wrapper">
            <img src="images/table_img.png" alt="Подложка таблицы" class="table-background">
            <div class="table-container">
                <!-- Первая строка -->
                <div class="image-cell">
                    <img src="images/category1.png" alt="Ряд 1" class="table-image">
                </div>
                <div class="number-cell" onclick="showCard(1)">1</div>
                <div class="number-cell" onclick="showCard(2)">2</div>
                <div class="number-cell" onclick="showCard(3)">3</div>

                <!-- Вторая строка -->
                <div class="image-cell">
                    <img src="images/category2.png" alt="Ряд 2" class="table-image">
                </div>
                <div class="number-cell" onclick="showCard(4)">4</div>
                <div class="number-cell" onclick="showCard(5)">5</div>
                <div class="number-cell" onclick="showCard(6)">6</div>

                <!-- Третья строка -->
                <div class="image-cell">
                    <img src="images/category3.png" alt="Ряд 3" class="table-image">
                </div>
                <div class="number-cell" onclick="showCard(7)">7</div>
                <div class="number-cell" onclick="showCard(8)">8</div>
                <div class="number-cell" onclick="showCard(9)">9</div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-card">
            <div class="popup-content">
                <div id="popup-image" class="popup-image"></div>
                <h2 id="popup-title"></h2>
                <p id="popup-description"></p>
            </div>
            <img src="images/back_btn.png" 
                 alt="Назад" 
                 class="close-btn" onclick="closeCard()">
        </div>
    </div>

    <script>
        const cardData = {
            1: {
                title: "Число 1 - Начало",
                description: "Число 1 символизирует начало, лидерство и новые старты. Это число первопроходцев и новаторов.",
                image: "linear-gradient(45deg, #ff6b6b, #ffa726)"
            },
            2: {
                title: "Число 2 - Гармония",
                description: "Число 2 представляет баланс, партнерство и дипломатию. Это число мира и сотрудничества.",
                image: "linear-gradient(45deg, #42a5f5, #7e57c2)"
            },
            3: {
                title: "Число 3 - Творчество",
                description: "Число 3 символизирует творчество, самовыражение и оптимизм. Это число художников и мечтателей.",
                image: "linear-gradient(45deg, #66bb6a, #26c6da)"
            },
            4: {
                title: "Число 4 - Стабильность",
                description: "Число 4 представляет стабильность, порядок и надежность. Это число строителей и организаторов.",
                image: "linear-gradient(45deg, #8d6e63, #78909c)"
            },
            5: {
                title: "Число 5 - Свобода",
                description: "Число 5 символизирует свободу, приключения и перемены. Это число путешественников и исследователей.",
                image: "linear-gradient(45deg, #ab47bc, #ec407a)"
            },
            6: {
                title: "Число 6 - Забота",
                description: "Число 6 представляет заботу, семью и ответственность. Это число воспитателей и защитников.",
                image: "linear-gradient(45deg, #26a69a, #9ccc65)"
            },
            7: {
                title: "Число 7 - Мудрость",
                description: "Число 7 символизирует мудрость, знание и духовность. Это число философов и ученых.",
                image: "linear-gradient(45deg, #5c6bc0, #42a5f5)"
            },
            8: {
                title: "Число 8 - Изобилие",
                description: "Число 8 представляет изобилие, успех и власть. Это число бизнесменов и лидеров.",
                image: "linear-gradient(45deg, #ffa726, #f57c00)"
            },
            9: {
                title: "Число 9 - Завершение",
                description: "Число 9 символизирует завершение, гуманизм и служение. Это число филантропов и учителей.",
                image: "linear-gradient(45deg, #ef5350, #ab47bc)"
            }
        };

        function showCard(number) {
            const popup = document.getElementById('popup');
            // const popupImage = document.getElementById('popup-image');
            const popupTitle = document.getElementById('popup-title');
            const popupDescription = document.getElementById('popup-description');

            if (cardData[number]) {
                const data = cardData[number];
                // popupImage.style.background = data.image;
                popupTitle.textContent = data.title;
                popupDescription.textContent = data.description;
                popup.classList.add('active');
            }
        }

        function closeCard() {
            const popup = document.getElementById('popup');
            popup.classList.remove('active');
        }

        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCard();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCard();
            }
        });
    </script>
</body>
</html>

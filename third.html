<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen active">
        <div class="background"></div>
        <h1>Выберите число</h1>
        <div class="table-container">
            <div class="number-cell" onclick="selectNumber(1)">1</div>
            <div class="number-cell" onclick="selectNumber(2)">2</div>
            <div class="number-cell" onclick="selectNumber(3)">3</div>
            <div class="number-cell" onclick="selectNumber(4)">4</div>
            <div class="number-cell" onclick="selectNumber(5)">5</div>
            <div class="number-cell" onclick="selectNumber(6)">6</div>
            <div class="number-cell" onclick="selectNumber(7)">7</div>
            <div class="number-cell" onclick="selectNumber(8)">8</div>
            <div class="number-cell" onclick="selectNumber(9)">9</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function selectNumber(number) {
            // Сохраняем выбранное число в localStorage
            localStorage.setItem('selectedNumber', number);
            // Переходим на четвертый экран
            window.location.href = 'fourth.html';
        }
    </script>
</body>
</html>
